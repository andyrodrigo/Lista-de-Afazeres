<section class="wrapper">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Lista de Tarefas</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Tarefa:</mat-label>
                <input type="text" #todo matInput placeholder="Digite sa tarefa" (keyup.enter)="addTodo(todo.value); todo.value = '' ">
            </mat-form-field>
            <mat-list role="list">
                <div *ngFor="let todo of todos">
                    <app-to-do-item [todo]="todo" (remove)="removeTodo($event)"></app-to-do-item>
                </div>
            </mat-list>
        </mat-card-content>
    </mat-card>
</section>
